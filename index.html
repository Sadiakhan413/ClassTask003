<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Question Area</title>
</head>
<body>
    <h1>Quiz Game</h1>
	<div class="question-area">
		<p id="question"></p>
		<button id="answer-1" class="button" onclick="checkAnswer(0)"></button>
		<button id="answer-2" class="button" onclick="checkAnswer(1)"></button>
		<button id="answer-3" class="button" onclick="checkAnswer(2)"></button>
		<button id="answer-4" class="button" onclick="checkAnswer(3)"></button>
	</div>
	<p id="score">Score: 0</p>
    <button href="JavaScript:void(0)" id="next-question" onClick="nextQuestion();">Next Question</button>
    <script src="./index.js"></script>
</body>
</html>
